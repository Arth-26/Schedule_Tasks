<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    {% block imports %}{% endblock imports %}
</head>
<style>
    body{
        margin: 0;
        background-color: #38404B;
    }
</style>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container w-100">
            {% block aditional_navtool %}{% endblock aditional_navtool %}
            <a class="navbar-brand">
                <i id="sun-icon" class="fa-solid fa-sun"></i>
                <i id="moon-icon" class="fa-solid fa-moon invisible-icon"></i>
            </a>
        </div>
    </nav>
    <div class="separetor"></div>
    {% block content %}
    {% endblock content%}
</body>
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function toggleViewMode() {
        const lightMode = document.getElementById('sun-icon');
        const nightMode = document.getElementById('moon-icon');
    
        lightMode.classList.toggle('invisible-icon');
        lightMode.classList.toggle('visible-icon');
        nightMode.classList.toggle('invisible-icon');
        nightMode.classList.toggle('visible-icon');
    }

</script>

{% endblock script %}
</html>
